{% extends "seller/base_seller.html" %}

{% block title %}Upload Data{% endblock %}

{% block content %}
<style>
    .upload-box {
        background: white;
        padding: 40px;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        max-width: 700px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 24px;
    }

    label {
        display: block;
        font-weight: 600;
        font-size: 14px;
        color: #1e293b;
        margin-bottom: 8px;
    }

    textarea {
        width: 100%;
        padding: 16px;
        border-radius: 8px;
        border: 2px solid #e2e8f0;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        min-height: 150px;
        resize: vertical;
        outline: none;
        transition: border-color 0.2s;
    }

    textarea:focus {
        border-color: #059669;
    }

    .btn-submit {
        background-color: #059669;
        color: white;
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .btn-submit:hover {
        background-color: #047857;
    }

    .encryption-note {
        margin-top: 16px;
        font-size: 12px;
        color: #64748b;
        text-align: center;
        background: #f0fdf4;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #dcfce7;
    }
</style>

<div class="upload-box">
    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="font-size: 24px; font-weight: 700; color: #1e293b; margin-bottom: 8px;">Secure Data Transmission</h2>
        <p style="color: #64748b; font-size: 14px;">All data is automatically encrypted with Feistel Cipher (Keyspace
            2026) before storage.</p>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <!-- Tab Switching Logic (Simple CSS/JS for demo or just stacked) -->
        <div class="form-group">
            <label for="file">Upload Document (PDF)</label>
            <input type="file" name="file" id="file" accept=".pdf,.doc,.docx,.txt"
                style="padding: 10px; border: 2px dashed #cbd5e1; width: 100%; background: #f8fafc; cursor: pointer;">
            <p style="font-size: 0.8rem; color: #64748b; margin-top: 5px;">Or enter text below:</p>
        </div>

        <div class="form-group">
            <label for="message">Sensitive Text Payload</label>
            <textarea name="message" id="message" placeholder="Enter sensitive data here..."></textarea>
        </div>

        <button type="submit" class="btn-submit">Encrypt & Upload</button>

        <div class="encryption-note">
            ðŸ”’ End-to-End Encryption Active
        </div>
    </form>
</div>
{% endblock %}
