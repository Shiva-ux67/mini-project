<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhistleSecure | Secure Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Unified Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        /* Consistent Aurora Background */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e3a8a, #1e40af, #4338ca, #1d4ed8);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Subtle Grid Overlay */
        body::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotate(15deg);
            pointer-events: none;
            opacity: 0.4;
        }

        /* Secure Glass Card */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 45px;
            border-radius: 24px;
            text-align: center;
            width: 500px;
            max-width: 620px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #1e3a8a;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 30px;
            display: block;
        }

        /* Modern Input Fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: #f8fafc;
            color: #1e293b;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* Login Button */
        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: #1e3a8a;
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.25);
        }

        /* Register Link Styling */
        .register-text {
            margin-top: 25px;
            font-size: 14px;
            color: #64748b;
        }

        .register-text a {
            color: #1e3a8a;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s;
        }

        .register-text a:hover {
            color: #3b82f6;
            text-decoration: underline;
        }

        /* Security Badge */
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #f1f5f9;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #1e3a8a;
            font-weight: 600;
            margin-bottom: 20px;
        }



        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    :root {
        --claude-orange: #d97757;
        --dark-text: #1a1a1a;
        --sub-text: #666666;
        --bg-white: #ffffff;
        --border-gray: #e5e7eb;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        min-height: 100vh;
        background-color: var(--bg-white);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
    }

    /* --- THE ANIMATED BACKGROUND CIRCLE --- */
    .bg-circle {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(217, 119, 87, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
        border-radius: 50%;
        z-index: -1;
        filter: blur(40px);
        animation: orbit 20s linear infinite;
    }

    @keyframes orbit {
        from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }

    /* --- THE HEADER --- */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-gray);
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        z-index: 100;
    }

    .logo {
        font-weight: 800;
        font-size: 20px;
        color: var(--dark-text);
        text-decoration: none;
    }

    .logo span { color: var(--claude-orange); }

    /* --- LOGIN CARD --- */
    .login-card {
        background: #ffffff;
        padding: 48px;
        border-radius: 24px;
        width: 100%;
        max-width: 420px;
        border: 1px solid var(--border-gray);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05);
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        z-index: 10;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 8px;
        letter-spacing: -1px;
    }

    .sub-msg {
        color: var(--sub-text);
        font-size: 14px;
        margin-bottom: 30px;
    }

    /* --- FORMS --- */
    .form-label {
        display: block;
        font-size: 12px;
        font-weight: 700;
        color: var(--dark-text);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    input {
        width: 100%;
        padding: 14px 16px;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 1px solid var(--border-gray);
        background: #f9fafb;
        transition: all 0.2s;
    }

    input:focus {
        outline: none;
        border-color: var(--claude-orange);
        background: #fff;
        box-shadow: 0 0 0 4px rgba(217, 119, 87, 0.1);
    }

    .btn-login {
        width: 100%;
        background: var(--dark-text);
        color: white;
        padding: 16px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-login:hover {
        background: #333;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="security-badge">
            ðŸ”’ End-to-End Encrypted
        </div>
        
        <h2>Welcome Back</h2>
        <span class="subtitle">Please enter your credentials to access the vault.</span>

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="register-text">
            New entity? <a href="/signup">Register Here</a>
        </p>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
