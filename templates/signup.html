<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhistleSecure | Entity Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Shared Navigation -->
    {% include 'navbar.html' %}

    <div class="auth-wrapper">
        <div class="auth-card signup-card-wide">
            <h2 class="auth-title">Register Account</h2>
            <span class="auth-subtitle">Establish your identity within the secure network.</span>

            <form method="POST" id="registrationForm">
                <div class="form-group">
                    <label style="text-align: left;">Username</label>
                    <input type="text" name="username" placeholder="ex. Shiva" required>
                </div>

                <div class="form-group">
                    <label style="text-align: left;">Email Address</label>
                    <input type="email" name="email" id="emailField" placeholder="shiva@example.com" required>
                </div>

                <div class="form-group">
                    <label style="text-align: left;">Password</label>
                    <input type="password" name="password" placeholder="Minimum 8 characters" required>
                </div>

                <div class="form-group">
                    <label style="text-align: left;">Access Level</label>
                    <select name="role" required>
                        <option value="" disabled selected>Select assigned role</option>
                        <option value="Customer">Customer</option>
                        <option value="Seller">Seller</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <button type="submit" id="mainBtn" class="btn btn-primary btn-block">Register</button>
            </form>

            <div class="auth-footer">
                Existing entity? <a href="/login">Access Portal</a>
            </div>
        </div>
    </div>

</body>

</html>
