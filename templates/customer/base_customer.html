<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhistleSecure | Customer</title>
    <!-- Use the single link to style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body class="theme-customer">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <span style="font-size: 24px;">ğŸ‘‹</span> WhistleSecure
        </div>
        <ul class="nav-links">
            <li class="nav-item">

                <a href="{{ url_for('customer_dashboard') }}"
                    class="nav-link {{ 'active' if request.endpoint == 'customer_dashboard' else '' }}">
                    <span class="nav-icon">ğŸ“Š</span> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('customer_files') }}"
                    class="nav-link {{ 'active' if request.endpoint == 'customer_files' else '' }}">
                    <span class="nav-icon">ğŸ“</span> Evidence
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('customer_messages') }}"
                    class="nav-link {{ 'active' if request.endpoint == 'customer_messages' else '' }}">
                    <span class="nav-icon">ğŸ’¬</span> Messages
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('customer_products') }}"
                    class="nav-link {{ 'active' if request.endpoint == 'customer_products' else '' }}">
                    <span class="nav-icon">ğŸ›’</span> Products
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block">Sign Out</a>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="main-content">
        <header class="page-header animate-slide-up"
            style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
            <h1 class="page-title" style="font-size: 1.75rem; font-weight: 800; color:var(--gray-900);">
                {% block title %}My Workspace{% endblock %}
            </h1>
            <div class="user-badge" style="display: flex; align-items: center; gap: 10px;">
                <span class="badge badge-info" style="background: #e0e7ff; color: #4338ca;">Customer</span>
                <span style="font-weight: 600; color: var(--gray-600);">{{ session['username'] }}</span>
            </div>
        </header>

        <div class="content-wrapper animate-slide-up" style="animation-delay: 0.1s;">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>

</html>
