<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhistleSecure | Records</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #f1f5f9; padding: 50px 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 800px; background: white; border-radius: 16px; border: 1px solid #e2e8f0; padding: 40px; }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border: 1px solid #f1f5f9; border-radius: 8px; margin-bottom: 10px; transition: background 0.2s; }
        .file-item:hover { background: #f8fafc; }
        .btn-decrypt { background: #4f46e5; color: white; text-decoration: none; padding: 8px 16px; border-radius: 6px; font-size: 13px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin-bottom: 25px;">Evidence Repository</h2>
        {% for msg_id, msg in messages.items() %}
        <div class="file-item">
            <div>
                <p style="font-weight: 600; font-size: 14px;">Record #{{ msg_id }}</p>
                <p style="font-size: 12px; color: #64748b; font-family: 'JetBrains Mono';">{{ msg.encrypted_content[:10] }}...</p>
            </div>
            <a href="/customer/decrypt/{{ msg_id }}" class="btn-decrypt">View & Decrypt</a>
        </div>
        {% endfor %}
        <a href="/customer/dashboard" style="display:block; margin-top:30px; text-align:center; color:#64748b; text-decoration:none; font-size:14px;">Back to Dashboard</a>
    </div>
</body>
</html>
